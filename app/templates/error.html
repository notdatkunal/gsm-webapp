
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="card p-4">
            <h1 class="text-danger mb-4 text-center">Error!</h1>
            <p>Oops! Something went wrong.</p>

            <a href="/app/dashboard/" id="backToAccountBtn" class="btn btn-danger mt-4">Back To Home</a>
        </div>
    </div>
    
    <script>
        const backToAccountBtn = document.getElementById('backToAccountBtn');
        const loader = document.getElementById('loader');

        backToAccountBtn.addEventListener('click', function () {
            loader.style.display = 'block';
        });
        window.addEventListener('beforeunload', function () {
            loader.style.display = 'block';
        });
    </script>
</body>
</html>
