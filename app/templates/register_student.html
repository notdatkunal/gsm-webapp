{% extends '_layout.html' %}
{% load static %}
{% block title %} Student Registration{% endblock %}

{% block content %}
<script src="{% static 'app-js/register_student.js.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<div class="row" id="heading-row">
    <div class="col-md-3"></div>
    <div class="col-sm-12 col-md-6 col-xl-7.5" style="padding: 1rem">
        <div class="card">
            <form id="student-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-header">
                    <h4 class="card-title mb-0">Student Registration</h4>
                   
                </div><!-- end card header -->
                <div class="card-body" style="padding-bottom: 0px;">
                    <div class="row">
                        <div class="col-6">
                            <p>
                                <code
                                class="text-primary">Students: the architects of their own destiny, sculpting dreams with the chisel of knowledge.</code>
                            </p>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" style="float:right">
                                <i class="bi bi-save"></i>&nbsp;Save changes</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="accordion custom-accordionwithicon custom-accordion-border accordion-border-box accordion-primary"
                        id="accordionBordered">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="accordionborderedExample1">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#accor_borderedExamplecollapse1" aria-expanded="true"
                                    aria-controls="accor_borderedExamplecollapse1">
                                    Student Basic Details
                                </button>
                            </h2>
                            <div id="accor_borderedExamplecollapse1" class="accordion-collapse collapse show"
                                aria-labelledby="accordionborderedExample1" data-bs-parent="#accordionBordered">
                                <div class="accordion-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="admission_date" class="form-label">Registration Date</label>
                                            <input type="date" class="form-control" id="admission_date"
                                                name="admission_date" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="photo" class="form-label">Photo</label>
                                            <input type="file" accept=".pdf,.jpg,.jpeg" placeholder="Seletct File"
                                                class="form-control" id="photo" name="photo">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="student_name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="student_name" name="student_name"
                                            required>
                                    </div>
                                    <div class="row">

                                        <div class="col-md-5">
                                            <label for="date_of_birth" class="form-label">Date of Birth</label>
                                            <input type="date" class="form-control" id="date_of_birth"
                                                name="date_of_birth" required>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="blood_group" class="form-label">Blood Group</label>
                                            <select id="blood_group" class="form-select" name="blood_group">
                                                <option disabled>Choose...</option>
                                                <option value="A+">A+</option>
                                                <option value="A-">A-</option>
                                                <option value="B+">B+</option>
                                                <option value="B-">B-</option>
                                                <option value="AB+">AB+</option>
                                                <option value="O+">O+</option>
                                                <option value="O-">O-</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="gender" class="form-label">Gender</label>
                                            <select id="gender" class="form-select" name="gender">
                                                <option selected disabled>Choose...</option>
                                                <option value="Male">Male</option>
                                                <option value="FeMale">Female</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="accordionborderedExample2">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#accor_borderedExamplecollapse2" aria-expanded="false"
                                    aria-controls="accor_borderedExamplecollapse2">
                                    Contact Details
                                </button>
                            </h2>
                            <div id="accor_borderedExamplecollapse2" class="accordion-collapse collapse"
                                aria-labelledby="accordionborderedExample2" data-bs-parent="#accordionBordered">
                                <div class="accordion-body">
                                    <div class="col-md-12">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="text" class="form-control" id="email" name="email" required>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="phone_number" class="form-label">Phone</label>
                                        <input type="text" class="form-control" id="phone_number" name="phone_number"
                                            minlength="10" maxlength="10" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="accordionborderedExample3">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#accor_borderedExamplecollapse3" aria-expanded="false"
                                    aria-controls="accor_borderedExamplecollapse3">
                                    Parents
                                </button>
                            </h2>
                            <div id="accor_borderedExamplecollapse3" class="accordion-collapse collapse"
                                aria-labelledby="accordionborderedExample3" data-bs-parent="#accordionBordered">
                                <div class="accordion-body">
                                    <div class="col-md-12">
                                        <label for="parent_name" class="form-label">Parent Name</label>
                                        <input type="text" class="form-control" id="parent_name" name="parent_name"
                                            required>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="relation_with_student" class="form-label">Relation with
                                            student</label>
                                        <select id="relation_with_student" class="form-select"
                                            name="relation_with_student" required>
                                            <option selected disabled>Choose...</option>
                                            <option value="Father">Father</option>
                                            <option value="Mother">Mother</option>
                                            <option value="Guardian">Guardian</option>
                                        </select>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="parent_phone" class="form-label">Parent phone</label>
                                        <input type="text" class="form-control" id="parent_phone" name="parent_phone"
                                            required>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="parent_email" class="form-label">Parent Email</label>
                                        <input type="text" class="form-control" id="parent_email" name="parent_email"
                                            required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="accordionborderedExample4">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#accor_borderedExamplecollapse4" aria-expanded="false"
                                    aria-controls="accor_borderedExamplecollapse4">
                                    Address
                                </button>
                            </h2>
                            <div id="accor_borderedExamplecollapse4" class="accordion-collapse collapse"
                                aria-labelledby="accordionborderedExample4" data-bs-parent="#accordionBordered">
                                <div class="accordion-body">
                                    <div class="col-md-12">
                                        <label for="Address" class="form-label">Address Line</label>
                                        <textarea class="form-control" id="address" rows="3" name="address"
                                            required></textarea>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="city" class="form-label">City</label>
                                            <input type="text" class="form-control" id="city" name="city">
                                        </div>
                                        <!-- state -->
                                        <div class="col-md-6">
                                            <label for="state" class="form-label">State</label>
                                            <input type="text" class="form-control" id="state" name="state">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!-- country -->
                                        <div class="col-md-6">
                                            <label for="country" class="form-label">Country</label>
                                            <input type="text" class="form-control" id="country" name="country">
                                        </div>
                                        <!-- pincode -->
                                        <div class="col-md-6">
                                            <label for="pincode" class="form-label">Pincode</label>
                                            <input type="text" class="form-control" id="pincode" name="pincode">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="accordionborderedExample5">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#accor_borderedExamplecollapse5" aria-expanded="false"
                                    aria-controls="accor_borderedExamplecollapse5">
                                    Class & Section
                                </button>
                            </h2>
                            <div id="accor_borderedExamplecollapse5" class="accordion-collapse collapse"
                                aria-labelledby="accordionborderedExample5" data-bs-parent="#accordionBordered">
                                <div class="accordion-body">
                                    <div class="col-md-12">
                                        <label for="class_id" class="form-label">Class</label>
                                        <select id="class_id" class="form-select" name="class_id" required>

                                        </select>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="section_id" class="form-label">Section</label>
                                        <select id="section_id" class="form-select" name="section_id" required>
                                            <option>Select class first</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- end card-body -->
            </form>
        </div><!-- end card -->
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock %}
